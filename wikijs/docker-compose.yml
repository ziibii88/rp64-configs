version: "3.8"
services:

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    depends_on:
      - db
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "3000:3000"

volumes:
  db-data:

networks:
  default:
    external:
      name: rp64-net
